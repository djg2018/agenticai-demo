name: Deploy Node.js App with Agentic AI

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SSH & Deploy to GCP VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCE_VM_HOST }}
          username: ${{ secrets.GCE_VM_USER }}
          key: ${{ secrets.GCE_SSH_KEY }}
          script: |
            cd ~/AgenticAI || exit 1
            git pull origin master
            npm install
            pkill node || true

            # Start app in background and ensure output is logged
            nohup node app.js > app.log 2>&1 &

            # Wait briefly to let app start and log flush
            sleep 5

            # Debug log contents
            echo "===== APP LOG CONTENTS ====="
            cat app.log || echo "‚ö†Ô∏è app.log not found"
            echo "============================"

            # Check for failure
            if [ -f app.log ] && grep -qi "error" app.log; then
              echo "üö® App failed to start."

              echo "ü§ñ Running Agentic AI recovery..."
              export AGENTIC_AI_ENABLED=true
              export AUTO_FIX_ENABLED=true
              export PYTHONPATH=$PYTHONPATH:$(pwd)
              python3 AgenticAI/agentic_ai_runner.py

              echo "üîÅ Rechecking logs..."
              pkill node || true
              sleep 1
              nohup node app.js > app.log 2>&1 &
              sleep 5

              if grep -qi "error" app.log; then
                echo "‚ùå Agentic AI failed to recover the app."
                exit 1
              else
                echo "‚úÖ Agentic AI successfully recovered the app."
              fi
            else
              echo "‚úÖ App started successfully."
            fi
